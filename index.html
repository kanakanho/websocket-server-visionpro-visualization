<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini WebSocket Client</title>
  </head>
  <body>
    <h1>Mini WebSocket Client</h1>
    <div id="message"></div>
  </body>
  <script>
    const socket = new WebSocket("ws://192.168.11.1:8000");

    socket.addEventListener("open", (event) => {
      // pタグを追加
      const p = document.createElement("p");
      p.innerText = "Connected to server";
      document.getElementById("message").appendChild(p);
    });

    socket.addEventListener("message", (event) => {
      // pタグを追加
      const p = document.createElement("p");
      p.innerText = event.data;
      document.getElementById("message").appendChild(p);
    });

    socket.addEventListener("error", (event) => {
      // エラーメッセージを表示
      const p = document.createElement("p");
      p.innerText = "WebSocket connection failed: " + event.message;
      document.getElementById("message").appendChild(p);
    });

    socket.addEventListener("close", (event) => {
      // 接続が閉じられたことを表示
      const p = document.createElement("p");
      p.innerText = "WebSocket connection closed";
      document.getElementById("message").appendChild(p);
    });
  </script>
</html>
